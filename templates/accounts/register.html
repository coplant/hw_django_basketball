{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  {% if user.is_authenticated and not user.is_staff %}
    <p>У вас нет права на регистрацию.</p>
  {% else %}
    <h2>Регистрация</h2>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
    </form>
  {% endif %}
{% endblock %}
