{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Basketball{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
  <link href="{% static "css/style.css" %}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/da65841043.js" crossorigin="anonymous"></script>
</head>

<body>

{% block header %}
  {% include "inner/header.html" %}
{% endblock header %}


<div class="wrapper flex-grow-1">
  <div class="py-auto my-auto overflow-hidden">
    {% block content %}
    {% endblock content %}
    {% include "inner/pagination.html" %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
